<div class="shang_box">
    <a class="shang_close" href="javascript:void(0)" onclick="dashangToggle()" title="关闭"><img
            src="/static/jpg/close.jpg" alt="取消"/></a>
    <div class="shang_tit">
        <p>感谢您的支持，我会继续努力的!</p>
    </div>
    <div class="shang_payimg">
        <img src="/static/jpg/ali.png" alt="扫码支持" title="扫一扫" />
    </div>
    <div class="pay_explain">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;请我喝一杯小小的咖啡吧<br /></div>
    <div class="shang_payselect">
        <div class="pay_item checked" data-id="ali">
            <span class="radiobox"></span>
            <span class="pay_logo"><img src="/static/jpg/alipay.jpg" alt="支付宝"/></span>
        </div>
        <div class="pay_item" data-id="wei">
            <span class="radiobox"></span>
            <span class="pay_logo"><img src="/static/jpg/wechat.jpg" alt="微信"/></span>
        </div>
    </div>
    <div class="shang_info">
        <p>打开<span id="shang_pay_txt">支付宝</span>扫一扫，请我喝一杯咖啡吧，么么哒~</p>
        <p style="text-align: center;font-size:1.4em"><a href="javascript:void(0)" onclick="dashangToggle()" title="关闭">点击关闭</a></p>
    </div>

</div>
<script type="text/javascript">
    $(function(){
        $(".pay_item").click(function(){
            $(this).addClass('checked').siblings('.pay_item').removeClass('checked');
            var dataid=$(this).attr('data-id');
            $(".shang_payimg img").attr("src","/static/jpg/"+dataid+".png");
            $("#shang_pay_txt").text(dataid=="alipay"?"支付宝":"微信");
        });
    });

    function dashangToggle(){
        $(".hide_box").fadeToggle();
        $(".shang_box").fadeToggle();
    }
</script>
