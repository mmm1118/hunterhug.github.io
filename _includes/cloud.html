<div class="container-fluid">
    <link rel="stylesheet" type="text/css" href="/static/jqcloud/jqcloud.css" />
    <!-- <link href="https://cdn.bootcss.com/jqcloud/1.0.4/jqcloud.min.css" rel="stylesheet"> -->
    <script type="text/javascript" src="/static/jqcloud/jqcloud-1.0.4.min.js"></script>
    <!-- <script src="https://cdn.bootcss.com/jqcloud/1.0.4/jqcloud-1.0.4.min.js"></script> -->
    <div class="row-fluid">
        <div class="span12" id="clound" style="height:400px">
        </div>
    </div>
    <script type="text/javascript">
        var word_list = new Array();
        word_list =  [
            {% for category in site.tags %}
                {text: "{{ category | first }}",weight: {{ category | last | size }}, link: {href: "/page/tag.html?cat={{ category | first }}", target: "_blank"}}
                {% if category != site.tags.last %},{% endif %}
            {% endfor %}]
      
        $(function() {
            $("#clound").jQCloud(word_list);
        });
    </script>
</div>
