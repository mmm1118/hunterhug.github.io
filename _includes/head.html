<head>
  <meta charset="utf-8" />
  <link rel="shortcut icon" href="/static/public/tu.png"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.desc %}{{ page.desc | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <link href="{{ "/static/css/bootstrap.min.css" | prepend: site.baseurl }}" rel="stylesheet" media="screen">
  <!-- <link href="https://cdn.bootcss.com/bootstrap/2.3.0/css/bootstrap.min.css" rel="stylesheet"> -->
  <!-- <link href="https://cdn.bootcss.com/bootstrap/2.3.2/css/bootstrap-responsive.min.css" rel="stylesheet"> -->
  <link href="{{ "/static/css/base.css" | prepend: site.baseurl }}" rel="stylesheet" media="screen">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
  <link rel="stylesheet" href="/static/css/styles/default.css">
  <link rel="stylesheet" href="/static/css/bai.css">
  <script type="text/javascript" src="{{ "/static/js/jquery-2.0.0.min.js" | prepend: site.baseurl }}"></script>
  <!-- <script src="https://cdn.bootcss.com/jquery/2.0.0/jquery.min.js"></script> -->
  <script type="text/javascript" src="{{ "/static/js/jquery-ui.js" | prepend: site.baseurl }}"></script>
  <!-- <script src="https://cdn.bootcss.com/jqueryui/1.10.2/jquery-ui.min.js"></script> -->
  <script type="text/javascript" src="{{ "/static/js/bootstrap.min.js" | prepend: site.baseurl }}"></script>
  <!-- <script src="https://cdn.bootcss.com/bootstrap/3.0.1/js/bootstrap.min.js"></script> -->
  <script src="/static/js/highlight.pack.js"></script>
  <!-- <script src="https://cdn.bootcss.com/highlight.js/9.6.0/highlight.min.js"></script> -->
  <script>hljs.initHighlightingOnLoad();</script>
</head>
