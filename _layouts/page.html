---
layout: blog
---
<div class="container-fluid" id="content">
    <div>
        <div class="post indexp" itemscope itemtype="http://schema.org/BlogPosting">

            <header class="post-header">
                <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
            </header>
            <div class="post-content" itemprop="articleBody">
                {{ content }}
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="{{ "/static/js/toc.js" | prepend: site.baseurl }}"></script>
<div id="hidetoc">
    <div id="toc" class="tocc"></div>
</div>
<script type="text/javascript">
        $(function() {
            $('#toc').toc({ 
                noBackToTopLinks: true,
                listType: 'ul',
                showEffect: 'slideDown',
                classes: { 
                    list: 'nav nav-list',
                    item: ''
                }})
        });
</script>
